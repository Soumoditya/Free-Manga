<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Art Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 95%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #mangaOutput {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        .page {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .page img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        .dialogue {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-style: italic;
        }
        .loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e74c3c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            button { font-size: 1em; padding: 10px 20px; }
            .container { width: 95%; }
            .page img { max-width: 100%; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manga Art Generator</h1>
        <button onclick="generateManga()">Generate New Manga</button>
        <button onclick="downloadPDF()">Download as PDF</button>
        <button onclick="downloadDOC()">Download as DOC</button>
        <div class="loader" id="loader"></div>
        <div id="mangaOutput"></div>
    </div>

    <script>
        const HF_TOKEN = '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'; // Updated Hugging Face token

        async function generateManga() {
            const output = document.getElementById('mangaOutput');
            const loader = document.getElementById('loader');
            output.innerHTML = '';
            loader.style.display = 'block';

            // Story elements
            const genres = ['Adventure', 'Fantasy', 'Sci-Fi', 'Mystery', 'Romance'];
            const settings = ['Ancient Japan', 'Futuristic City', 'Magical Forest', 'Haunted Village', 'Space Station'];
            const protagonists = ['Young Samurai', 'Rebellious Hacker', 'Mystic Sorcerer', 'Curious Detective', 'Starship Pilot'];
            const conflicts = ['Battling a Dark Lord', 'Uncovering a Conspiracy', 'Seeking a Lost Artifact', 'Solving a Murder', 'Escaping a Trap'];
            const dialogueLines = [
                '"We must protect the village at all costs!"',
                '"This is our only chance to strike!"',
                '"I won’t let you destroy everything I love!"',
                '"The truth is closer than you think..."',
                '"Let’s end this, once and for all!"'
            ];

            // Manga generation
            let mangaContent = '';
            const pageCount = 10; // Set to 10 for testing; change to 100 for full manga
            for (let i = 1; i <= pageCount; i++) {
                const genre = genres[Math.floor(Math.random() * genres.length)];
                const setting = settings[Math.floor(Math.random() * settings.length)];
                const protagonist = protagonists[Math.floor(Math.random() * protagonists.length)];
                const conflict = conflicts[Math.floor(Math.random() * conflicts.length)];
                const dialogues = [
                    dialogueLines[Math.floor(Math.random() * dialogueLines.length)],
                    dialogueLines[Math.floor(Math.random() * dialogueLines.length)]
                ];

                // Generate manga-style art via Hugging Face
                let imageUrl = await generateMangaArt(`${protagonist} in ${setting}, manga style, black and white, dramatic scene, detailed background`);

                // Fallback image if API fails
                if (!imageUrl) {
                    imageUrl = 'https://via.placeholder.com/300x200?text=Manga+Panel';
                }

                const pageContent = `
                    <div class="page">
                        <h2>Page ${i}</h2>
                        <p><strong>Genre:</strong> ${genre}</p>
                        <p><strong>Setting:</strong> ${setting}</p>
                        <p><strong>Protagonist:</strong> ${protagonist}</p>
                        <p><strong>Conflict:</strong> ${conflict}</p>
                        <img src="${imageUrl}" alt="Manga Panel">
                        <div class="dialogue">${dialogues[0]}</div>
                        <div class="dialogue">${dialogues[1]}</div>
                    </div>
                `;
                mangaContent += pageContent;
                output.innerHTML = mangaContent; // Progressive rendering
            }

            loader.style.display = 'none';
        }

        async function generateMangaArt(prompt) {
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                        parameters: { num_inference_steps: 50, guidance_scale: 7.5 }
                    })
                });

                if (!response.ok) {
                    console.error('API error:', response.statusText);
                    return null;
                }

                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error('Error generating art:', error);
                return null;
            }
        }

        function downloadPDF() {
            const element = document.getElementById('mangaOutput');
            if (!element.innerHTML) {
                alert('Please generate a manga first!');
                return;
            }
            const opt = {
                margin: 1,
                filename: 'manga.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        }

        function downloadDOC() {
            const element = document.getElementById('mangaOutput');
            if (!element.innerHTML) {
                alert('Please generate a manga first!');
                return;
            }
            let docContent = '';
            const pages = element.getElementsByClassName('page');
            for (let page of pages) {
                docContent += page.innerText + '\n\n';
            }
            const blob = new Blob([docContent], { type: 'text/plain' });
            saveAs(blob, 'manga.doc');
        }
    </script>
</body>
</html>
